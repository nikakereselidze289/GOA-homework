<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="dashboard">
      <div class="profile-card">
        <div class="profile-info">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT29GwaWk7h0eivDe1X33QrmPFJKohsqAFrAQ&s"
            alt="Jeremy Robson" />
          <div class="text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframes">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="card work">
        <div class="card-inner">
          <div class="card-header">
            <p>Work</p>
          </div>
          <div class="card-body">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-inner">
          <div class="card-header">
            <p>Play</p>
          </div>
          <div class="card-body">
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-inner">
          <div class="card-header">
            <p>Study</p>
          </div>
          <div class="card-body">
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-inner">
          <div class="card-header">
            <p>Exercise</p>
          </div>
          <div class="card-body">
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-inner">
          <div class="card-header">
            <p>Social</p>
          </div>
          <div class="card-body">
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-inner">
          <div class="card-header">
            <p>Self Care</p>
          </div>
          <div class="card-body">
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
