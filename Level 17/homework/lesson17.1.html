<!-- 2) შექმენით dropdown menu რომელსაც ექნება 20 option, თითოეულ option-ს გაუწერეთ value ატრიბუტი და მენიუს გაუწერეთ name ატრიბუტი. მენიუ დააკავშირეთ label-თან``` -->
<html>
    <head><title>language courses</title></head>

        <body>
            <form>
                <label for="language">Languages</label>
                <select name="Languages' course" id="language">
                    <option selected value="Georgian">Georgian</option>
                    <option value="English">English</option>
                    <option value="German">German</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Polish">Polish</option>
                    <option value="Turkish">Turkish</option>
                    <option value="French">French</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Arabian">Arabian</option>
                    <option value="Armenian">Armenian</option>
                    <option value="Greek">Greek</option>
                    <option value="Thai">Thai</option>
                    <option value="Albanian">Albanian</option>
                    <option value="Brazilian">Brazilian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Korean">Korean</option>
                    <option value="Norwegian">Norwegian</option>
                    <option value="Romanian">Romanian</option>
                </select>

            </form>
        </body>
</html>
