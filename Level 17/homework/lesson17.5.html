<html>
    <head><title>Application Form</title></head>

    <body>
        

            <h1><b>Application Form</b></h1>

        <form>
            <label for="text1">First Name: </label>
            <input type="text" required id="text1">

            <label for="text2">Last Name: </label>
            <input type="text" required id="text2">

            <br><br>

            <label for="date">Date of birth: </label>
            <input type="date" required id="date">

            <label for="age">Age: </label>
            <input type="age" id="age">

            <br><br>

            <label for="gender">Gender: </label>
            <select name="Gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email Adress: </label>
            <input type="email" required id="email">

            <br><br>

            <label for="junior">Positions Available:</label>
            <input type="radio" id="junior">

            <label for="Mid-level">Junior Developer</label>
            <input type="radio" id="Mid-level">

            <label for="senior">Mid-level Developer</label>
            <input type="radio" id="senior">
            <label for="Senior">Senior Developer</label>

            <br><br>

            <label for="java">Programming Languages:</label>
            <input type="radio" id="java">

            <label for="javascript">Java</label>
            <input type="radio" id="javascript">

            <label for="Python">Javascript</label>          
            <input type="radio" id="Python">
            <label for="python">Python</label>

            <br><br>

            <label for="password">Password:</label>
            <input type="text" required id="password">

            <label for="password1">Confirm Password:</label>
            <input type="text" required id="password1">

            <br><br>

            <button type="submit">Submit</button>
            <button type="Reset">Reset</button>
        </form>
    </body>
</html>
