<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="score-circle">
            <span class="score">76</span>
          </div>
          <p class="result-description">Great</p>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-item reaction">
            <span>Reaction</span>
            <span>80 / 100</span>
          </div>
          <div class="summary-item memory">
            <span>Memory</span>
            <span>92 / 100</span>
          </div>
          <div class="summary-item verbal">
            <span>Verbal</span>
            <span>61 / 100</span>
          </div>
          <div class="summary-item visual">
            <span>Visual</span>
            <span>73 / 100</span>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
