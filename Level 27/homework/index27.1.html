<!-- CSS-ის კუთვნილებები აკონტროლებენ HTML-ის ელემენტების სტილს, დიზაინს. CSS-ის კუთვნილებების მაგალითებია: border, color, background-color, font-size და ა.შ. -->
<!-- კუთვნილებას აქვს საკუთარი მნიშვნელობა, მაგ: <p style = "color: red;">Text</p> აქ red არის color კუთვნილების მნიშვნელობა -->
<!-- CSS-ის კუთვნილება და მნიშვნელობა ერთად არის CSS-ის დეკლარაცია. --> 
<!-- CSS rule = selector + declaration ეს არის CSS style-ის წერის წესები. მაგ: h1{
color:blue;
}, აქ h1 არის selector და color:blue; -- დეკლარაცია. დეკლარაცია აუცილებლად უნდა ეწეროს კლაკნილ ფრჩხილებში. -->
<!-- Styling rules, რომელიც გამოიყენება მშობელ ელემენტთან, გადაეცემა child ელემენტსაც, ამას ეწოდება css inheritance. -->
<!-- descendant selector შედგება parent selector-ისგან და მისგან space-ით გამოყოფილ child selector-ისგან, მაგ: h1 b{
color: blue;
}, აქ h1 არის parent selector, b არის child selector და გამოდის, რომ ყველა h1-ში გაწერილი b იქნება ლურჯი ფერის.-->
