<html>
    <head>
        <title>Registration form</title>
    </head>

    <body>
        <h1><b>Registration Form</b></h1>
        <form>
        <label for="text1">First Name</label>
        <input type="text" required id="text1">

        <br><br>

        <label for="text2">Last name</label>
        <input type="text" required id="text2">

        <br><br>

        <label for="text3">Nick name</label>
        <input type="text" id="text3">

        <br><br>

        <label for="email1">e-mail</label>
        <input type="email" id="email1" name="email" value="Enter your email">

        <br><br>
        
        <label for="password1">password</label>
        <input type="text" required id="password1" name="password" value="enter password">

        <br><br>
        
        <label for="Date of Birth">Date of Birth</label>
        <input type="date" required id="Date of Birth">

        <br><br>

        <label for="gender1">Gender</label>

        <label for="Male">Male</label>
        <input type="radio" required id="Male">

        <label for="Female">Female</label>
        <input type="radio" required id="Female">

        <label for="Other">Other</label>
        <input type="radio" required id="Other">

        <br><br>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile">

        <br><br>

        <label for="adress">Adress</label>
        <input type="text" id="adress">

        <br><br>

        <button type="submit" >submit</button>
        <button type="reset">reset</button>

    </form>

    </body>
</html>
