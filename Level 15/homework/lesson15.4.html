<html>
    <head>
        <title>Sign Up Form Example</title>
    </head>

    <body>
        <h1><b>Sign Up Form Example</b></h1>
    
        <form>
        <label for="text1"> First, Last Name*:</label>
        <input type="text" required id="First">
        <input type="text" required id="last">

        <br><br>

        <label for="12">Organization:</label>
        <input type="text" required id="12">

        <br><br>

        <label for="Email adress">Email Adress*:</label>
        <input type="email"  id="email1" >

        <br><br>

        <label for="tel1">Work Phone:</label>
        <input type="tel" id="tel1">

        <br><br>
        
        <label for="tel2">Home Phone:</label>
        <input type="tel" id="tel2">

        <br><br>

        <label for="tel3">Cell Phone:</label>
        <input type="tel" id="tel3">

        <br><br>

        <label for="fax1">Fax:</label>
        <input type="text" id="fax1">

        <br><br>

        <label for="adress1">Address 1*:</label>
        <input type="text" required id="adress1">

        <br><br>

        <label for="adress2">Address 2:</label>
        <input type="text" required id="adress2">

        <br><br>
        
        <label for="city">City*:</label>
        <input type="text" required id="city">

        <br><br>

        <label for="state/province">state/province:</label>
        <input type="text" required id="state/province">

        <br><br>

        <label for="Zip/Postal Code">Zip/Postal Code:</label>
        <input type="text" required id="Zip/Postal Code">

        <br><br>

        <label for="Country">Country*:</label>
        <input type="text" required id="Country">

        <br><br>

        <label>* - required fields</label>
        

        <button type="submit" >submit</button>
        
        <a href="page1">forms</a>
    </form>

    </body>
</html>
