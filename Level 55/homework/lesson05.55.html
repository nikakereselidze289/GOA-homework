<!-- display property განსაზღვრავს ელემენტის ჩვენების ფორმას. -->
<!-- grid-template-rows property განსაზღვრავს რიგების რაოდენობას, მნიშვნელობა განსაზღვრავს შესაბამისი მწკრივის სიმაღლეს.-->
<!-- grid-template-columns property განსაზღვრავს სვეტების რაოდენობას, მნიშვნელობა განსაზღვრავს შესაბამისი მწკრივის ზომას.-->
<!-- Grid-row-start property განსაზღვრავს, თუ რომელ სტრიქონზე დაიწყება ელემენტი. -->
<!-- grid-row-end Property განსაზღვრავს, თუ რომელ სტრიქონზე დამთავრდება ელემნტი. -->
<!-- grid-column-start property განსაზღვრავს, თუ რომელ სვეტში უნდა დაიწყოს ელემენტის განლაგება. -->
<!-- grid-column-end roperty  განსაზღვრავს, თუ რომელ სვეტში უნდა დამთავრდეს ელემენტის განლაგება.-->
<!-- grid-area property განსაზღვრავს grid ზომას და ადგილმდებარეობას და შემოკლებული ფორმაა, მოცემული კუთვნილებებისა: grid-row-start
grid-column-start
grid-row-end
grid-column-end 
Grid-area property ასევე შეიძლება გამოყენებულ იქნას ელემენტისთვის სახელის მინიჭებისთვის. -->
